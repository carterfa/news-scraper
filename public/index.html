<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>News Scraper</title>
</head>

<body>
    <h1>AP News Scraper</h1>
    <button class="btn-lg btn-primary" id="scrape">SCRAPE NEW ARTICLES</button>
    <button class="btn-lg btn-warning" id="faveAll">SHOW SAVED ARTICLES</button>


    <div id="postForm" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="postFormTitle">Comment on Article</h5>
                        <button type="button" id="closePostForm" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group"><label for="postTitle">Title: </label><input id="postTitle" type="text">
                        </div>
                        <div class="form-group"><label for="postBody">Body:</label><textarea id="postBody"></textarea>
                        </div>
                        <input class="btn btn-primary" id="submitPost" type="submit" value="Submit">
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div id="postView"><span id="closePostView">&times;</span>
        <div id="postContent"></div>
    </div>

    <div id="content"></div>

    <button class="btn btn-danger" id="deleteAll">DELETE ALL ARTICLES</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
